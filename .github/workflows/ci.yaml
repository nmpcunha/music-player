name: QA Checks ğŸ›‚

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: ğŸ‘¨â€ğŸ’» Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/fermium'

      - name: ğŸšš Upgrade NPM
        run: npm install -g npm

      - name: ğŸ¤– Install operating system dependencies
        run: npx playwright install-deps

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ğŸ’¥ Install Dependencies
        run: npm ci
        
      - name: ğŸ§¹ Linting
        run: npm run lint
        
      - name: ğŸ•µï¸ Unit Tests
        run: npm run test

      - name: ğŸ”¨ Build Project
        run: npm run build

      - name: ğŸ–¼ï¸ Build Storybook
        run: npm run storybook:build

      - name: ğŸ§ª Integration Tests
        run: npm run test:ci
        
      # Save videos and screenshots as test artifacts (https://github.com/actions/upload-artifact)
      - uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: cypress/screenshots
          if: failure() # Only upload screenshots if previous step has failed (i.e. if there are test failures)
